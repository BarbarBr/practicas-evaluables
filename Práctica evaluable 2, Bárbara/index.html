<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    
    <h2> Formulario de contacto </h2>

<form action="">

  <section class="left">
    <div class="input-container">
      <label for="name"> Nombre </label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="age" required> Edad </label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="phone"> Teléfono </label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="email"> Email </label>
      <input type="text" />
    </div>
  </section>

  <section class="right">
    <div class="input-container">
      <label for="address"> Dirección 1 </label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="address"> Dirección 2 <span>(opcional) </span></label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="comments"> Sugerencias/Datos de interés </label>
      <textarea name="comments" id=""></textarea>
    </div>
  </section>
  
  <div class="send-container">
    <input type="submit" value="Send" onclick="return true"/>
   </div>

</form>

</body>

</html>
